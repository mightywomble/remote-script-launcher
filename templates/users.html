<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User & Group Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="management-page-body">
    <header class="main-header">
        <div class="header-title-section">
            <a href="/" class="icon-btn" title="Back to Dashboard"><i class="fas fa-arrow-left"></i></a>
            <h1>User & Group Management</h1>
        </div>
    </header>
    <div class="management-container">
        <!-- Groups Pane -->
        <aside class="management-sidebar">
            <header>
                <h3><i class="fas fa-users"></i> Groups</h3>
                <button id="add-group-btn" class="action-btn"><i class="fas fa-plus"></i> New</button>
            </header>
            <div id="group-list" class="scrollable-content">
                <!-- Groups will be populated here -->
            </div>
        </aside>

        <!-- Users Pane -->
        <main class="management-main">
            <header>
                <h3 id="user-list-header">Select a Group</h3>
                <button id="add-user-btn" class="action-btn" style="display: none;"><i class="fas fa-user-plus"></i> Add User</button>
            </header>
            <div id="user-list" class="scrollable-content">
                <div class="placeholder">Select a group to see its users.</div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="add-group-modal" class="modal"><div class="modal-content"><span class="close-btn">&times;</span><h3>Create New Group</h3><form id="add-group-form"><input type="text" name="group_name" placeholder="Group Name" required><button type="submit">Create</button></form></div></div>
    <div id="add-user-modal" class="modal"><div class="modal-content"><span class="close-btn">&times;</span><h3>Add New User</h3><form id="add-user-form"><input type="hidden" name="group_id"><input type="text" name="username" placeholder="Username" required><div class="password-wrapper"><input type="password" name="password" placeholder="Password" required><i class="fas fa-eye password-toggle"></i></div><button type="submit">Add User</button></form></div></div>

    <div id="toast-notification"></div>
    <script src="{{ url_for('static', filename='users.js') }}"></script>
</body>
</html>
